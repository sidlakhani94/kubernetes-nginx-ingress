apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
  name: ingress-rules
  namespace: default
spec:
  rules:
   - http:
      paths:
      - path: /watch
        backend:
            serviceName: nginx-watch-service
            servicePort: 80       
      - path: /wear
        backend:
            serviceName: nginx-wear-service
            servicePort: 82
